resources:
  - name: demo-www-img
    type: image
    integration: awskey1
    pointer:
      sourceName: "530443623308.dkr.ecr.us-east-2.amazonaws.com/demo"
      isPull: false
    seed:
      versionName: "master.3"


  - name: demo-www-docker-opts
    type: dockerOptions
    version:
      memory: 10240
      memoryReservation: 9216
      cpuShares: 5632
      portMappings:
        - "80:80"



  - name: demo-www-clus
    type: cluster
    integration: awskey1
    pointer:
      sourceName : "demo-prod"
      region: "us-east-2"
